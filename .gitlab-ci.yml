# cache:
#   key: "$CI_BUILD_REF_NAME"
#   untracked: true
#   paths:
#     - build/

# image: mfixexa

variables:
  CTEST_OUTPUT_ON_FAILURE: "1"
  GCC_PREFIX: "/nfs/apps/Compilers/GNU/6.1.0"
  MPI_PREFIX: "/nfs/apps/MPI/openmpi/1.10.2/gnu/6.1.0"
  MFIX_BENCHMARKS_HOME: "/nfs/home/0/users/jenkins/exa-benchmarks/MFIX-benchmarks"
  LD_LIBRARY_PATH: "$MPI_PREFIX/lib:$GCC_PREFIX/lib64:$GCC_PREFIX/lib"
  MPI_CC: "$MPI_PREFIX/bin/mpicc"
  MPI_CXX: "$MPI_PREFIX/bin/mpic++"
  MPI_FC: "$MPI_PREFIX/bin/mpifort"
  CC: "$GCC_PREFIX/bin/gcc"
  CXX: "$GCC_PREFIX/bin/g++"
  FC: "$GCC_PREFIX/bin/gfortran"


.test: &test_template
  script:
    - mkdir build
    - cd build
    - echo env CC=$CC CXX=$CXX FC=$FC F77=$FC F90=$FC cmake -DENABLE_MPI=$ENABLE_MPI -DENABLE_OpenMP=$ENABLE_OpenMP ..
    - env CC=$CC CXX=$CXX FC=$FC F77=$FC F90=$FC cmake -DENABLE_MPI=$ENABLE_MPI -DENABLE_OpenMP=$ENABLE_OpenMP ..
    - ctest -j 4 $TEST_REGEX
  tags:
    - joule


fld-test-serial:
  variables:
    ENABLE_MPI: "0"
    ENABLE_OpenMP: "0"
    TEST_REGEX: "FLD"
  <<: *test_template

fld-test-mpi:
  variables:
    ENABLE_MPI: "1"
    ENABLE_OpenMP: "0"
    CC: "$MPI_CC"
    CXX: "$MPI_CXX"
    FC: "$MPI_FC"
    TEST_REGEX: "FLD"
  <<: *test_template

fld-test-openmp:
  variables:
    ENABLE_MPI: "0"
    ENABLE_OpenMP: "1"
    TEST_REGEX: "FLD"
  <<: *test_template


dem-test-serial:
  variables:
    ENABLE_MPI: "0"
    ENABLE_OpenMP: "0"
    TEST_REGEX: "DEM"
  <<: *test_template

dem-test-mpi:
  variables:
    ENABLE_MPI: "1"
    ENABLE_OpenMP: "0"
    CC: "$MPI_CC"
    CXX: "$MPI_CXX"
    FC: "$MPI_FC"
    TEST_REGEX: "DEM"
  <<: *test_template

dem-test-openmp:
  variables:
    ENABLE_MPI: "0"
    ENABLE_OpenMP: "1"
    TEST_REGEX: "DEM"
  <<: *test_template
