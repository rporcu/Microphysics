stages:
  - build
  - test

variables:
  CTEST_OUTPUT_ON_FAILURE: "1"
  LD_LIBRARY_PATH: "/nfs/apps/Compilers/GNU/6.1.0/lib:/nfs/apps/Compilers/GNU/6.1.0/lib64"
  CC: "/nfs/apps/Compilers/GNU/6.1.0/bin/gcc"
  CXX: "/nfs/apps/Compilers/GNU/6.1.0/bin/g++"
  F77: "/nfs/apps/Compilers/GNU/6.1.0/bin/gfortran"
  FC: "/nfs/apps/Compilers/GNU/6.1.0/bin/gfortran"
  AMREX_HOME: "/nfs/home/0/users/jenkins/amrex/install"
  MFIX_BENCHMARKS_HOME: "/nfs/home/0/users/jenkins/exa-benchmarks/MFIX-benchmarks"
  FEXTRACT: "/nfs/home/0/users/jenkins/local/bin/fextract.Linux.gfortran.exe"
  FCOMPARE: "/nfs/home/0/users/jenkins/local/bin/fcompare.Linux.gfortran.exe"

build:
  stage: build
  script:
    - mkdir build
    - cd build
    - cmake CMAKE_CONFIG_OPTIONS -DENABLE_SUPERBUILD=0 ..
    - make build_tests
  artifacts:
    expire_in: 1 day
    paths:
    - build

test:
  stage: test
  script:
    - cd build
    - make test
