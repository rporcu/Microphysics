test:
  stage: test
  script:
    - cd build
    - ctest -R tests

benchmarks:
  stage: benchmarks
  script:
    - mkdir build-benchmarks
    - cd build-benchmarks
    - FC="${GCC_BIN_DIR}/gfortran ${GCC_REL_FCFLAGS}" CC="${GCC_BIN_DIR}/gcc -g -Wall" CXX="${GCC_BIN_DIR}/g++ -g -Wall" cmake -DCMAKE_BUILD_TYPE=Release ..
    - ctest -R benchmarks
