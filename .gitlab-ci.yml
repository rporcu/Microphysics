stages:
  - build
  - test

variables:
  CTEST_OUTPUT_ON_FAILURE: "1"
  GCC_PREFIX: "/nfs/apps/Compilers/GNU/6.1.0"
  MPI_PREFIX: "/nfs/apps/MPI/openmpi/1.10.2/gnu/6.1.0"
  MFIX_BENCHMARKS_HOME: "/nfs/home/0/users/jenkins/exa-benchmarks/MFIX-benchmarks"

.test: &test_template
  stage: test
  script:
    - mkdir build
    - cd build
    - echo env CC=$CC CXX=$CXX FC=$FC F77=$FC F90=$FC cmake -DENABLE_MPI=$ENABLE_MPI ..
    - env CC=$CC CXX=$CXX FC=$FC F77=$FC F90=$FC cmake -DENABLE_MPI=$ENABLE_MPI ..
    - make -j 4
    - ctest -R $TEST_REGEX
  tags:
    - joule

.serial: &serial_template
  variables:
    ENABLE_MPI: "0"
    CC: "$GCC_PREFIX/bin/cc"
    CXX: "$GCC_PREFIX/bin/c++"
    FC: "$GCC_PREFIX/bin/gfortran"
    LD_LIBRARY_PATH: "$GCC_PREFIX/lib64:$GCC_PREFIX/lib"
  <<: *test_template

.mpi: &mpi_template
  variables:
    ENABLE_MPI: "1"
    CC: "$MPI_PREFIX/bin/mpicc"
    CXX: "$MPI_PREFIX/bin/mpic++"
    FC: "$MPI_PREFIX/bin/mpifort"
    LD_LIBRARY_PATH: "$MPI_PREFIX/lib"
  <<: *test_template

fld-test-serial:
  variables:
    TEST_REGEX: FLD
  <<: *serial_template

fld-test-mpi:
  variables:
    TEST_REGEX: FLD
  <<: *mpi_template

dem-test-serial:
  variables:
    TEST_REGEX: DEM
  <<: *serial_template

dem-test-mpi:
  variables:
    TEST_REGEX: DEM
  <<: *mpi_template
