image: mfixexa

stages:
  - build
  - test

build:
  stage: build
  script:
    - mkdir build
    - cd build
    - FC='gfortran -g -std=2008 -fcheck=all -Wall' cmake ..
    - make
  artifacts:
    paths:
    - build

test:
  stage: test
  script:
    - cd build
    - make test
