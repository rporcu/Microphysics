image: mfixexa

stages:
  - build
  - test
  - benchmarks

build:
  stage: build
  script:
    - mkdir build
    - cd build
    - FC='mpifort -g -std=f2008 -fcheck=all -Wall' cmake -DMPI=1 -DSMP=1 ..
    - make
  artifacts:
    paths:
    - build

test:
  stage: test
  script:
    - cd build
    - env CTEST_OUTPUT_ON_FAILURE=1 OMP_NUM_THREADS=4 ctest -R tests


benchmarks:
  stage: benchmarks
  script:
    - cd build
    - env CTEST_OUTPUT_ON_FAILURE=1 OMP_NUM_THREADS=4 ctest -R benchmarks
